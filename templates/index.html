<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ§  Text Summarizer â€” AI Powered Intelligence</title>

  <!-- Google Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons.png') }}">
</head>

<body id="page" data-theme="light">
  <!-- Glowing background blob -->
  <div class="blob"></div>

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()" title="Toggle Theme" style="
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 999;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  ">ğŸŒ—</button>

  <!-- Toast for alerts -->
  <div id="toast" style="display: none;"></div>

  <header>
    <div class="header-inner">
      <h1>ğŸ§  Text Summarizer</h1>
      <p style="font-size: 1rem; color: var(--text-muted); margin-top: 0.5rem;">
        Your personal AI to summarize, analyze & visualize ğŸ“„âœ¨
      </p>
    </div>
  </header>

  <main>
    <section class="container hero">
      <form id="mainForm" method="POST" action="/analyze" enctype="multipart/form-data" onsubmit="showLoader()">

        <label for="text">ğŸ’¬ Enter your text</label>
        <textarea name="text" id="text" placeholder="Paste or type the content to be summarized..." oninput="updateCount()"></textarea>
        <div id="count" style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem;">ğŸ§¾ 0 characters | 0 words</div>

        <div class="file-upload">
          <label for="files">ğŸ“ Upload PDF</label>
          <input type="file" name="pdf_file" accept=".pdf" id="files" onchange="fileName()" />
          <span id="fileLabel" style="margin-left: 0.5rem;"></span>
          <button type="button" class="remove-btn" onclick="removeFile()">âŒ</button>
        </div>

        <label for="action">ğŸ› ï¸ Choose an action</label>
        <select name="action" id="action" onchange="togglePegasusOption(this.value)">
          <option value="summarize">ğŸ“ Summarize Text</option>
          <option value="sentiment">ğŸ“Š Sentiment Analysis</option>
          <option value="wordcloud">â˜ï¸ Word Cloud</option>
        </select>

        <div id="pegasus-toggle" style="margin-top: 1rem;">
          <label for="pegasus">
            <input type="checkbox" name="pegasus" id="pegasus" checked />
            ğŸ§  Use Pegasus (LLM Summarizer)
          </label>
        </div>

        <input type="submit" class="primary-btn" value="ğŸš€ Perform Action" />

        <div id="loading" style="margin-top: 1rem; display: none;">ğŸ”„ Processing... Please wait.</div>
      </form>

      <!-- Result Area -->
      <div id="output" style="margin-top: 2rem; display: none;">
        <h3>ğŸ“¤ Output</h3>
        <div id="output-content"></div>
        <div id="export-options" style="margin-top: 1rem;">
          <button onclick="downloadResult()">â¬‡ï¸ Download Result</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Text Summarizer by Sri Akash Kadali Â· Built with â¤ï¸ and AI</p>
  </footer>

  <script>
    function removeFile() {
      const fileInput = document.getElementById("files");
      fileInput.value = "";
      document.getElementById("fileLabel").innerText = "";
    }

    function fileName() {
      const fileInput = document.getElementById("files");
      const label = document.getElementById("fileLabel");
      if (fileInput.files.length > 0) {
        label.innerText = `ğŸ“„ ${fileInput.files[0].name}`;
      } else {
        label.innerText = "";
      }
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('page').setAttribute('data-theme', isDark ? 'light' : 'dark');
    }

    function togglePegasusOption(value) {
      const toggleDiv = document.getElementById("pegasus-toggle");
      toggleDiv.style.display = value === "summarize" ? "block" : "none";
    }

    function showLoader() {
      document.getElementById("loading").style.display = "block";
    }

    function updateCount() {
      const text = document.getElementById("text").value;
      const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
      const charCount = text.length;
      document.getElementById("count").innerText = `ğŸ§¾ ${charCount} characters | ${wordCount} words`;
    }

    function downloadResult() {
      const output = document.getElementById("output-content").innerText;
      const blob = new Blob([output], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "output.txt";
      a.click();
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      toast.style.position = "fixed";
      toast.style.bottom = "20px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "#ff5f5f";
      toast.style.color = "white";
      toast.style.padding = "0.75rem 1.25rem";
      toast.style.borderRadius = "8px";
      toast.style.zIndex = 1000;
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    window.onload = () => {
      togglePegasusOption(document.getElementById("action").value);
      updateCount();
    };
  </script>
</body>
</html>
