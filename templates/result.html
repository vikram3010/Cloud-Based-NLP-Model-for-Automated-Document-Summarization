<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Summarizer â€“ Result</title>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons.png') }}">
</head>

<body id="page" data-theme="light">
  <!-- Background -->
  <div class="blob"></div>
  <canvas id="particles-js" style="position: fixed; inset: 0; z-index: -4;"></canvas>

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()" title="Toggle Theme" style="
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 999;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;">ğŸŒ—</button>

  <!-- Toast -->
  <div id="toast" style="display: none;"></div>

  <header>
    <h1>ğŸ§  Text Summarizer Result</h1>
    <p style="font-size: 1rem; color: var(--text-muted); margin-top: 0.5rem;">
      Here's your summary, sentiment, or word cloud outcome ğŸ¯
    </p>
  </header>

  <main>
    <section class="container result">
      <div class="output-card">
        <h2>{{ display }}</h2>
        <pre id="resultText">{{ result }}</pre>

        <div class="output-actions">
          <button onclick="copyToClipboard()">ğŸ“‹ Copy</button>
          <button onclick="downloadOutput()">â¬‡ï¸ Download</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Text Summarizer by Sri Akash Kadali Â· Built with â¤ï¸ and AI</p>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('page').setAttribute('data-theme', isDark ? 'light' : 'dark');
    }

    function copyToClipboard() {
      const text = document.getElementById("resultText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        showToast("âœ… Result copied to clipboard");
      }).catch(() => {
        showToast("âŒ Failed to copy");
      });
    }

    function downloadOutput() {
      const text = document.getElementById("resultText").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "summary_result.txt";
      link.click();
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      toast.style.position = "fixed";
      toast.style.bottom = "20px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "#60a5fa";
      toast.style.color = "#fff";
      toast.style.padding = "0.75rem 1.25rem";
      toast.style.borderRadius = "8px";
      toast.style.zIndex = 1000;
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: "#60a5fa" },
        shape: { type: "circle" },
        opacity: { value: 0.1 },
        size: { value: 2 },
        move: { enable: true, speed: 1 },
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
        },
      }
    });
  </script>
</body>
</html>
